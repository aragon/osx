{{info}}
specVersion: 0.0.2
description: A template for Aragon subgraphs
repository: https://github.com/aragon/zaragoza
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: {{network}}
    source:
      abi: Registry
      address: '{{dataSources.Registry.address}}'
      startBlock: {{dataSources.Registry.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dao
      abis:
        - name: ERC20
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/@openzeppelin/contracts/token/ERC20/ERC20.sol/ERC20.json
        - name: Registry
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/contracts/registry/Registry.sol/Registry.json
      eventHandlers:
        - event: NewDAORegistered(indexed address,indexed address,indexed address,string)
          handler: handleNewDAORegistered
      file: ./src/registry.ts
# templates
templates:
  # DAO
  - name: DaoTemplate
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: DAO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/dao/dao.ts
      entities:
        - Dao
      abis:
        - name: DAO
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/contracts/core/DAO.sol/DAO.json
        - name: ERC20
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/@openzeppelin/contracts/token/ERC20/ERC20.sol/ERC20.json
        - name: ERC20Voting
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/contracts/votings/ERC20Voting/ERC20Voting.sol/ERC20Voting.json
        - name: WhitelistVoting
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/contracts/votings/whitelist/WhitelistVoting.sol/WhitelistVoting.json
      eventHandlers:
        - event: SetMetadata(bytes)
          handler: handleSetMetadata
        - event: Deposited(indexed address,indexed address,uint256,string)
          handler: handleDeposited
        - event: ETHDeposited(address,uint256)
          handler: handleETHDeposited
        - event: Executed(indexed address,uint256,(address,uint256,bytes)[],bytes[])
          handler: handleExecuted
        - event: Granted(indexed bytes32,indexed address,indexed address,address,address)
          handler: handleGranted
        - event: Revoked(indexed bytes32,indexed address,indexed address,address)
          handler: handleRevoked
        - event: Frozen(indexed bytes32,indexed address,address)
          handler: handleFrozen
  # ERC20Voting (package)
  - name: ERC20Voting
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20Voting
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/packages/ERC20Voting/erc20Voting.ts
      entities:
        - Dao
      abis:
        - name: ERC20Voting
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/contracts/votings/ERC20Voting/ERC20Voting.sol/ERC20Voting.json
      eventHandlers:
        - event: CastVote(indexed uint256,indexed address,uint8,uint256)
          handler: handleCastVote
        - event: ExecuteVote(indexed uint256,bytes[])
          handler: handleExecuteVote
        - event: StartVote(indexed uint256,indexed address,bytes)
          handler: handleStartVote
        - event: UpdateConfig(uint64,uint64,uint64)
          handler: handleUpdateConfig
  # WhitelistVoting (package)
  - name: WhitelistVoting
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: WhitelistVoting
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/packages/whitelist/whitelistVoting.ts
      entities:
        - Dao
      abis:
        - name: WhitelistVoting
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/contracts/votings/whitelist/WhitelistVoting.sol/WhitelistVoting.json
      eventHandlers:
        - event: CastVote(indexed uint256,indexed address,uint8)
          handler: handleCastVote
        - event: ExecuteVote(indexed uint256,bytes[])
          handler: handleExecuteVote
        - event: StartVote(indexed uint256,indexed address,bytes)
          handler: handleStartVote
        - event: UpdateConfig(uint64,uint64,uint64)
          handler: handleUpdateConfig
        - event: AddUsers(address[])
          handler: handleAddUsers
        - event: RemoveUsers(address[])
          handler: handleRemoveUsers
