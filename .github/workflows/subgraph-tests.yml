name: Subgraph Tests
on:
  push:
    branches:
      - main
    paths:
      - 'packages/subgraph/**'
      - '.github/workflows/subgraph-*.yml'
      - 'packages/contracts/**'
  pull_request:
    paths:
      - 'packages/subgraph/**'
      - '.github/workflows/subgraph-*.yml'
      - 'packages/contracts/**'
  workflow_dispatch:

env:
  working-directory: packages/subgraph

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.prepare.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Prepare
        id: prepare
        run: node .github/helpers/subgraph/buildMatrix.js '${{ github.ref }}'
  checkManifests:
    needs: [prepare]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{env.working-directory}}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 18
      - name: Install dependencies
        run: yarn install --pure-lockfile
      - name: Build manifest
        run: yarn run manifest
        env:
          NETWORK_NAME: ${{ matrix.network }}
  test:
    needs: [prepare]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{env.working-directory}}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Install node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: Build contracts
        run: yarn run build:contracts
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
      - name: Build manifest
        run: yarn run manifest
        env:
          NETWORK_NAME: 'goerli'
      - name: Build
        run: yarn run build
      - name: Run Tests
        run: yarn run test
